<div class="social">
    <a data-social-link="facebook" target="_blank" class="social_link social_link_facebook"><i class="fab fa-facebook-f"></i>
        Share on
        Facebook</a>
    <a data-social-link="twitter" target="_blank" class="social_link social_link_twitter"><i class="fab fa-twitter"></i>
        Share on
        Twitter</a>
</div>
<script type="text/javascript">
    const fbUrl = 'https://www.facebook.com/sharer/sharer.php?u=';
    const twitterUrl = 'https://twitter.com/intent/tweet?text=';
    const twitterHandle = '&related=marketingcoding&via=marketingcoding';
    const metaUrl = document.querySelector('meta[property="og:url"]').getAttribute('content');
    const metaText = encodeURI(document.querySelector('meta[property="og:description"]').getAttribute('content'));
    document.querySelector('[data-social-link="facebook"]').href = fbUrl + '' + metaUrl;
    document.querySelector('[data-social-link="twitter"]').href = twitterUrl + '' + metaText + '&url=' + metaUrl + '' + twitterHandle;
</script>
